
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Enlarged Center Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 50px;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            min-width: 80%;  /* 기본 크기 */
            max-width: 100%;
            box-sizing: border-box;
            position: relative;
            transition: transform 0.3s ease, scale 0.3s ease;
        }

        .carousel-item.active {
            transform: scale(1.2);  /* 활성 슬라이드 크기 증가 */
            z-index: 2;  /* 활성 슬라이드가 다른 슬라이드 위로 오도록 */
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 5;
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
            </div>
        </div>

        <div class="carousel-controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel-item');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let currentIndex = 0;  // 현재 슬라이드 인덱스

        // 슬라이드 이동 함수
        function moveToNext() {
            // 현재 슬라이드에 .active 클래스 제거
            items[currentIndex].classList.remove('active');
            
            // currentIndex 증가 후 마지막 슬라이드일 경우 첫 번째 슬라이드로 돌아가기
            currentIndex = (currentIndex + 1) % items.length;
            
            // 새로 활성화할 슬라이드에 .active 클래스 추가
            items[currentIndex].classList.add('active');
            
            // 슬라이드 이동
            const translateXValue = -100 * currentIndex;
            carousel.style.transform = `translateX(${translateXValue}%)`;
        }

        function moveToPrev() {
            // 현재 슬라이드에 .active 클래스 제거
            items[currentIndex].classList.remove('active');
            
            // currentIndex 감소 후 첫 번째 슬라이드일 경우 마지막 슬라이드로 돌아가기
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            
            // 새로 활성화할 슬라이드에 .active 클래스 추가
            items[currentIndex].classList.add('active');
            
            // 슬라이드 이동
            const translateXValue = -100 * currentIndex;
            carousel.style.transform = `translateX(${translateXValue}%)`;
        }

        // 자동 슬라이드 (무한 루프)
        setInterval(() => {
            moveToNext();
        }, 3000); // 3초마다 슬라이드 이동

        // 처음 상태 설정
        carousel.style.transform = 'translateX(0%)';
        items[currentIndex].classList.add('active'); // 첫 슬라이드를 활성화

        // 이전, 다음 버튼 클릭 시 슬라이드 이동
        nextButton.addEventListener('click', moveToNext);
        prevButton.addEventListener('click', moveToPrev);
    </script>

</body>
</html>
